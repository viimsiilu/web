<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-transparent w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-text-white">HOME</a>
    <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-text-white">ABOUT</a>
    <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-text-white">APP</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-text-white">CONTACT</a>
    
    <div class="w3-display-right w3-padding-small w3-xlarge w3-text-white">
      QUEUE
    </div>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-text-white" onclick="myFunction()">ABOUT</a>
  <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-text-white" onclick="myFunction()">APP</a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-text-white" onclick="myFunction()">CONTACT</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px">

  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <img src="photos/1.jpg" style="width:100%">
    
  </div>
  </div>

  <!-- The Band Section -->
  <div class="w3-black" id="band">
    <img src="photos/2.jpg" style="width:100%">
  </div>

  <!-- The Tour Section -->
  <div class="w3-black" id="tour">
    <img src="photos/3.jpg" style="width:100%">
  </div>

  <!-- Ticket Modal -->
  <div id="contact" class="w3-black">
    <img src="photos/4.jpg" style="width:100%">
  </div>

<!-- End Page Content -->
</div>


<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();



function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

// When the user clicks anywhere outside of the modal, close it
var modal = document.getElementById('ticketModal');
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
